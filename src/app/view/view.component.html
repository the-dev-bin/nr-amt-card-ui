<zxing-scanner (scanSuccess)="completeScan($event)" *ngIf="startScan"></zxing-scanner>
<div *ngIf="!startScan">
    <div *ngIf="userInfo" class="userInfo">
        {{userInfo.mundane_name}}
        {{userInfo.persona_name}}
        {{userInfo.age}}
    </div>
    <div *ngIf="!userInfo" class="loading">
        Loading...
    </div>
</div>
